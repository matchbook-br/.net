<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Match Book</title>
</head>

<body>
    <header class="conteiner">
        <div class="inicio">
            <img src="img/logo (2).png" alt="logo" class="logo">

        </div>
        <p class="idioma">PORTUGUÊS(BRASIL)</p>
        <div class="btn-enter">
            <button type="submit">ENTRE</button>
        </div>
    </header>
    <main>
        <h2><strong>VAMOS COMEÇAR</strong></h2>
            <span><strong>Ao clicar em Entrar voce concorda com os nossos termos.</strong></span>
            <div class="botoes">
                <div class="btn-google">
                    <button type="submit"><img src="img/google-logo.png"><strong>ENTRAR COM O GOOGLE</strong></button>
                </div>
                <div class="btn-facebook">
                    <button type="submit"><img src="img/facebook-logo.png"><strong>ENTRAR COM O FACEBOOK</strong></button>
                </div>
                <div class="btn-voltar">
                    <button type="submit"><strong>VOLTAR</strong></button>
                </div>
            </div>
    </main>
    <footer>
        <div class="conteiner">
            <div class="roda-pe">
                <h3>Match Book © 2021. Todos os direitos reservados</h3>
            </div>
        </div>
    </footer>
</body>

</html>
